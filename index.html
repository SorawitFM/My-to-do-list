<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>

<body>
    <section class="left">
        <img class="working-pic"
            src="https://images.unsplash.com/photo-1601342630314-8427c38bf5e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1891&q=80"
            alt="">
    </section>
    <section class="right">
        <br>
        <div class="head">My To Do List</div>
        <br><br><br>
        <div class="myInput-container">
            <input type="text" class="mytodoList" placeholder="New item..." onkeyup="handleEnter(event)">
            <button id="clickforAdd" onclick="addList()">
                +</button>
        </div>
        <div class="todos">
            <ul id="list-container">
                <!-- Create li by JS -->
            </ul>
        </div>

    </section>
    <script src="bTodoList.js"></script>
</body>

</html>
