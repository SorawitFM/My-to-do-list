<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>

<body>
    <section class="left">
        <img class="working-pic"
            src="https://images.unsplash.com/photo-1601342630314-8427c38bf5e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1891&q=80"
            alt="">
    </section>
    <section class="right">
        <br>
        <div class="head">WELCOME</div>
        <br><br><br>
        <div class="myInput-container">
            <input type="text" class="mytodoList" placeholder="New item..." onkeyup="handleEnter(event)">
            <button id="clickforAdd" onclick="addList()">
                <svg id="addList" width="20" height="26" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#0ea5e9"
                        d="M24 17.995h-6v5.979h-4v-5.979H8v-3.984h6V8.027h4v5.984h6zM28 .052H4a4.008 4.008 0 0 0-4 3.99v23.922a4.007 4.007 0 0 0 4 3.984h24a4.007 4.007 0 0 0 4-3.984V4.042a4.01 4.01 0 0 0-4-3.99z" />
                </svg></button>
        </div>
        <div class="todos">
            <ul id="list-container">
                <!-- Create li by JS -->
            </ul>
        </div>

    </section>
    <script src="bTodoList.js"></script>
</body>

</html>
